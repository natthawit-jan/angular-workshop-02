<div *ngIf="products.length > 0" class="card">
  <div class="card-header">
    List of Product Page
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-2">Filter by:</div>
      <div class="col-md-4">
        <select>
          <option>Choosing</option>
          <option>TODO</option>
          <option>TODO</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        Filtered by Name
      </div>
      <div class="col-md-4">
        <input type="text" [(ngModel)]="filterKeyWord" />
      </div>
    </div>
    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th>
              <button class="btn btn-primary">
                Product Image
              </button>
            </th>
            <th>Product Code</th>
            <th>Product Name</th>
            <th>Price</th>
            <th>Available</th>
            <th>Rating</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products | product: filterKeyWord">
            <th>
              XXX
            </th>
            <th>{{ product.code }}</th>
            <th>{{ product.name | uppercase | spaceTarget }}</th>
            <th>{{ product.price | currency: "THB ":"symbol":"1.2" }}</th>
            <th>{{ product.available }}</th>
            <th>{{ product.rating }}</th>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<div *ngIf="products.length === 0"><h4>No Products Found</h4></div>
